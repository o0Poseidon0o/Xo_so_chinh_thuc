<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Rút thăm may mắn</title>
  </head>
  <body>
    <div class="main_page container-fluid">
      <div class="header_main row">
        <div class="content_logo col-4 p-2">
          <img src="./img/Towa x Travel.png" alt="logo__towa" />
        </div>
        <div class="content_info col-8 p-2">
          
        </div>
      </div>
      <div class="content_title container-fluid text-center">
        <p>RÚT THĂM MAY MẮN</p>
      </div>
      <div class="container-fluid text-center">
        <select id="prizeSelect">
          <option value="ninthPrize">Giải 9</option>
          <option value="eighthPrize">Giải 8</option>
          <option value="seventhPrize">Giải 7</option>
          <option value="sixthPrize">Giải 6</option>
          <option value="fifthPrize">Giải 5</option>
          <option value="fourthPrize">Giải 4</option>
          <option value="thirdPrize">Giải 3</option>
          <option value="secondPrize">Giải 2</option>
          <option value="firstPrize">Giải 1</option>
        </select>
      </div>
      <div id="result" class="container-fluid text-center">
        <!-- Hiển thị kết quả quay số -->
      </div>
      <div class="nut_bam container-fluid text-center">
        <button id="spinButton">Quay</button>
      </div>

      <!-- Modal Chúc Mừng -->
      <div
        class="modal fade"
        id="congratsModal"
        tabindex="-1"
        aria-labelledby="congratsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            
            <div class="modal-body text-center">
              <img src="./img/phao_hoa(1).gif" alt="Pháo hoa" class="img-fluid" />
              <p id="congratsMessage"></p>
            </div>
            
          </div>
        </div>
      </div>

      <!-- Thêm các phần tử âm thanh -->
      <audio id="congratsSound" src=""></audio>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
